<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS to set Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the disabled placeholder option in select dropdowns */
        .placeholder-option {
            color: #9ca3af; /* Tailwind's gray-400 */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg mx-auto my-8 transform transition-all duration-300 hover:scale-105">
        <h1 class="text-center text-4xl font-extrabold text-gray-800 mb-6 tracking-wide">
            Student Exam Performance Indicator
        </h1>

        <!-- The form action uses url_for to correctly link to your Flask route -->
        <form action="{{ url_for('predict_datapoint') }}" method="post" class="space-y-6">
            <h2 class="text-center text-2xl font-semibold text-gray-700 mb-8 pt-4 border-t border-gray-200">
                <legend>Student Exam Performance Prediction</legend>
            </h2>

            <!-- Gender Selection -->
            <div class="mb-4">
                <label for="gender" class="block text-gray-700 text-base font-medium mb-2">Gender</label>
                <select id="gender" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-800 transition duration-150 ease-in-out" name="gender" required>
                    <option class="placeholder-option" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Race or Ethnicity Selection -->
            <div class="mb-4">
                <label for="ethnicity" class="block text-gray-700 text-base font-medium mb-2">Race or Ethnicity</label>
                <select id="ethnicity" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-800 transition duration-150 ease-in-out" name="ethnicity" required>
                    <option class="placeholder-option" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <!-- Parental Level of Education Selection -->
            <div class="mb-4">
                <label for="parental_level_of_education" class="block text-gray-700 text-base font-medium mb-2">Parental Level of Education</label>
                <select id="parental_level_of_education" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-800 transition duration-150 ease-in-out" name="parental_level_of_education" required>
                    <option class="placeholder-option" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <!-- Lunch Type Selection -->
            <div class="mb-4">
                <label for="lunch" class="block text-gray-700 text-base font-medium mb-2">Lunch Type</label>
                <select id="lunch" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-800 transition duration-150 ease-in-out" name="lunch" required>
                    <option class="placeholder-option" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <!-- Test Preparation Course Selection -->
            <div class="mb-4">
                <label for="test_preparation_course" class="block text-gray-700 text-base font-medium mb-2">Test Preparation Course</label>
                <select id="test_preparation_course" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-800 transition duration-150 ease-in-out" name="test_preparation_course" required>
                    <option class="placeholder-option" selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Reading Score Input -->
            <!-- Note: Your original HTML had writing_score for reading_score input, and vice versa. I've corrected this to match the labels. -->
            <div class="mb-4">
                <label for="reading_score" class="block text-gray-700 text-base font-medium mb-2">Reading Score (out of 100)</label>
                <input id="reading_score" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-800 transition duration-150 ease-in-out" type="number" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" required />
            </div>

            <!-- Writing Score Input -->
            <div class="mb-4">
                <label for="writing_score" class="block text-gray-700 text-base font-medium mb-2">Writing Score (out of 100)</label>
                <input id="writing_score" class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-800 transition duration-150 ease-in-out" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required />
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center mt-8">
                <input class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 cursor-pointer" type="submit" value="Predict your Maths Score" />
            </div>
        </form>

        <!-- Prediction Result Display -->
        {% if results is not none %}
        <div class="mt-8 p-4 bg-blue-50 rounded-lg shadow-inner text-center">
            <h2 class="text-3xl font-extrabold text-blue-800">
                Predicted Maths Score: <span class="text-purple-700">{{ "{:.2f}".format(results) }}</span>
            </h2>
        </div>
        {% endif %}

        <!-- Error Message Display -->
        {% if error %}
        <div class="mt-8 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center">
            <h2 class="text-xl font-bold">Error:</h2>
            <p class="text-lg">{{ error }}</p>
            <p class="text-sm mt-2">Please check your inputs and try again.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
